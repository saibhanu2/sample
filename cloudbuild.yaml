steps:
  # Step 1: Install Python dependencies
  - name: 'python:3.10'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt

  # Step 2: Run the Python script
  - name: 'python:3.10'
    entrypoint: 'python'
    args: 
      - 'gs_to_bq.py'

timeout: '1200s'
